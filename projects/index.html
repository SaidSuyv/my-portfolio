<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="icon-button" href="../index.html">
                    <i class="bi bi-arrow-left-short"></i>
                </a>
                <span class="navbar-brand mb-0 h1">Mis proyectos</span>
            </div>
        </nav>
    </header>

    <main id="projects-container"></main>

    <div class="modal fade" id="item-details">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="card" id="card-item-details">
                    <img src="..." alt="..." class="card-img-top placeholder" id="img-main">
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow" id="card-title-main">
                            <span class="placeholder col-10"></span>
                        </h5>
                        <p class="card-text placeholder-glow" id="card-description-main">
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-3"></span>
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <p class="card-text placeholder-glow" id="technologies">
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-2"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-3"></span>
                        </p>
                        <a id="see-project-button" target="_blank" class="btn btn-secondary w-100 placeholder col-6">Ver proyecto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
